<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Golgappa üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#0f0f1a,#1b1b2f);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
  touch-action:manipulation;
}

/* CARD */
.card{
  position:relative;
  background:#111;
  padding:28px;
  border-radius:22px;
  text-align:center;
  width:90%;
  max-width:380px;
  box-shadow:0 0 40px rgba(255,51,102,.4);
  z-index:1000;
}

h1{color:#ff4d6d;}
button{
  font-size:17px;
  padding:14px 26px;
  margin:8px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

#yes{background:#ff4d6d;color:white;}

.escape{
  background:#333;
  color:#fff;
  position:absolute;
  z-index:900;
}

/* GOLGAPPA */
.golgappa{
  position:absolute;
  bottom:-90px;
  background-size:contain;
  background-repeat:no-repeat;
  pointer-events:none;
  animation:floatUp linear forwards;
  filter:drop-shadow(0 0 10px rgba(255,200,120,.8));
  z-index:1;
}

/* PANI INSIDE */
.pani{
  position:absolute;
  bottom:4px;
  left:4px;
  width:80%;
  height:0%;
  background:rgba(0,200,255,.55);
  border-radius:50%;
  animation:fill 3s ease-out forwards;
}

/* KISS */
.kiss{
  position:fixed;
  font-size:60px;
  animation:kiss 2s ease forwards;
  pointer-events:none;
  z-index:2000;
}

/* LETTER */
#letter{
  display:none;
  font-size:18px;
  line-height:1.7;
  color:#ffb3c1;
  min-height:220px;
}

/* ANIMATIONS */
@keyframes floatUp{
  from{transform:translateY(0) translateX(0);opacity:1}
  to{transform:translateY(-120vh) translateX(30px);opacity:0}
}

@keyframes fill{
  from{height:0}
  to{height:80%}
}

@keyframes kiss{
  0%{transform:scale(.3);opacity:0}
  20%{opacity:1}
  100%{transform:scale(1.6) translateY(-120px);opacity:0}
}

/* FIREWORKS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:10;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card" id="card">
  <h1>Golgappa üíñ</h1>
  <p>Will you be my Valentine? üñ§‚ú®</p>
  <button id="yes">Yes üíï</button>

  <button class="escape" ontouchstart="move(this)" onmouseover="move(this)">No üòù</button>
  <button class="escape" ontouchstart="move(this)" onmouseover="move(this)">Not now üôà</button>
  <button class="escape" ontouchstart="move(this)" onmouseover="move(this)">Never üòú</button>
</div>

<div class="card" id="letter"></div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c9c9e8c43.mp3">
</audio>

<script>
/* ESCAPE */
function move(btn){
  btn.style.left=Math.random()*(innerWidth-120)+"px";
  btn.style.top=Math.random()*(innerHeight-120)+"px";
}

/* GOLGAPPA + PANI */
const img="https://i.imgur.com/2R9QZQf.png";

setInterval(()=>{
  let g=document.createElement("div");
  g.className="golgappa";
  let size=34+Math.random()*18;
  let dur=8+Math.random()*3;

  g.style.width=size+"px";
  g.style.height=size+"px";
  g.style.left=Math.random()*innerWidth+"px";
  g.style.animationDuration=dur+"s";
  g.style.backgroundImage=`url('${img}')`;

  let pani=document.createElement("div");
  pani.className="pani";
  g.appendChild(pani);

  document.body.appendChild(g);
  setTimeout(()=>g.remove(),dur*1000);
},800);

/* LETTER TEXT */
const letterText=`üíå

My smile, my sukoon‚Ä¶
I love your scent, your taste,
and your presence‚Äîthe way you exist,
I find home.

You don‚Äôt just fill my heart‚Äî
you complete my soul,
my Golgappa üòå

Always yours üíñ`;

function typeLetter(){
  let i=0;
  letter.innerHTML="";
  let t=setInterval(()=>{
    letter.innerHTML+=letterText.charAt(i);
    i++;
    if(i>=letterText.length)clearInterval(t);
  },45);
}

/* YES FLOW */
yes.onclick=()=>{
  if(confirm("Are you sure? üñ§üíñ")){
    music.play();
    beatGlow();
    kissEffect();
    startFireworks();
    setTimeout(bigFireworks,2000);
    setTimeout(()=>{
      card.style.display="none";
      letter.style.display="block";
      typeLetter();
    },3500);
  }
};

/* KISS */
function kissEffect(){
  let k=document.createElement("div");
  k.className="kiss";
  k.innerHTML="üíã";
  k.style.left="50%";
  k.style.top="50%";
  document.body.appendChild(k);
  setTimeout(()=>k.remove(),2000);
}

/* BEAT GLOW */
function beatGlow(){
  setInterval(()=>{
    document.querySelectorAll(".golgappa").forEach(g=>{
      g.style.filter="drop-shadow(0 0 25px #ffd166)";
      setTimeout(()=>g.style.filter="drop-shadow(0 0 10px rgba(255,200,120,.8))",200);
    });
  },600);
}

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=[];

function fire(x,y,n){
  for(let i=0;i<n;i++)
    particles.push({x,y,vx:(Math.random()-.5)*6,vy:(Math.random()-.5)*6,l:70});
}

function startFireworks(){
  setInterval(()=>fire(Math.random()*canvas.width,Math.random()*canvas.height/2,28),900);
}

function bigFireworks(){
  fire(canvas.width/2,canvas.height/2,260);
}

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx; p.y+=p.vy; p.l--;
    ctx.fillStyle="#ffb3c1";
    ctx.fillRect(p.x,p.y,2,2);
    if(p.l<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animate);
})();
</script>

</body>
</html>
